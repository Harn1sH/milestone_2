<div class="container">
    <form #loginForm="ngForm" class="d-flex justify-content-center align-items-md-center vh-100"
        (ngSubmit)="handleLogin(loginForm)">
        <div class="card">
            <div class="card-body">
                <div class="row-cols p-3">
                    <div class="col p-3 m-2">
                        <label for="userName" class="form-label">Username:</label>
                        <input required class="form-control" type="text" name="userName" [(ngModel)]="username" />
                    </div>
                    <div class="col p-3 m-2">
                        <label for="password" class="form-label">Password:</label>
                        <input required class="form-control" type="password" name="password" [(ngModel)]="password" />
                        <div class="is-invalid" *ngIf="error" [ngStyle]="{'color':'red'}">Incorrect username or password
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
