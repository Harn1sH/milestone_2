<div class="container my-5">
    <div class="row gy-5">

        <div appHighlight *ngFor="let user of userArray; let i = index " class="card col-sm-auto col-md-2 mx-3"
            (click)="handleOnClick(i)">

            <img src="https://placehold.co/150x150" class="card-img">
            <div class="card-body">
                <div class="card-text">{{user.name}}</div>
            </div>

        </div>

        <div (click)="handleModal('add')" appHighlight class="mx-3 col-sm-auto card col-md-2">
            <img src="https://placehold.co/150x150" class="card-img">
            <div class="card-body">
                <div>Add a new employee</div>
            </div>
        </div>

    </div>
</div>

<div class="display" *ngIf="isAddOpen">
    <app-add (closeModal)="handleModal('add')" (addEmployee)="handleAdd($event)"></app-add>
</div>

<div class="display" *ngIf="isEditOpen">
    <app-edit (closeModal)="handleModal('edit')" (editEmployee)="handleEdit($event)"
        (deleteEmployee)="handleDeleteEmployee($event)" [employee]="userArray[currentIndex]"></app-edit>
</div>
